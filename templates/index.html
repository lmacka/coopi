<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Control</title>
    <style>
        body {
            background-color: #2E2E2E; /* Dark background */
            color: #D4D4D4; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 30px 70px; /* Increase button size */
            font-size: 18px; /* Increase font size */
            border: none;
            border-radius: 5px;
            background-color: #8B4513; /* Earthy brown color */
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background-color: #555555; /* Greyed out color */
            color: #AAAAAA; /* Light grey text */
            cursor: not-allowed;
        }
        .container {
            width: 80%;
            text-align: center;
            margin: 0 auto; /* Center the container */
            margin-top: 0; /* Align the container at the top */
        }
        .responsive-img {
            max-width: 90%;
            height: auto;
        }
        .schedule-form label {
        display: block;
        margin: 10px 0 5px;
        }
        .schedule-form input[type="time"],
        .schedule-form input[type="checkbox"] {
            font-size: 14px;
            padding: 5px;
            margin: 5px 0;
        }
        .schedule-form button {
            font-size: 14px;
            padding: 5px 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O'Macks Coop Door</h1>
        <form action="{{ url_for('open') }}" method="post">
            <button type="submit" {% if door_open or door_state_running %}disabled{% endif %}>⬆️ Open Door</button>
        </form>
        <form action="{{ url_for('close') }}" method="post">
            <button type="submit" {% if not door_open or door_state_running %}disabled{% endif %}>⬇️ Close Door</button>
        </form>
        {% if request.args.get('message') %}
            <p>{{ request.args.get('message') }}</p>
        {% endif %}
        {% if ENABLE_RTSP_STILL %}
            <img src="{{ url_for('snapshot') }}" alt="RTSP Still" class="responsive-img">
        {% endif %}
        <div class="schedule-form">
            <h2>Schedule Settings</h2>
            <form action="{{ url_for('schedule') }}" method="post">
                <label for="open_time">Open Time:</label>
                <input type="time" id="open_time" name="open_time" value="{{ schedule.open_time }}">
                <label for="open_enabled">
                    <input type="checkbox" id="open_enabled" name="open_enabled" {% if schedule.open_enabled %}checked{% endif %}>
                    Enable Open Schedule
                </label>
                <label for="close_time">Close Time:</label>
                <input type="time" id="close_time" name="close_time" value="{{ schedule.close_time }}">
                <label for="close_enabled">
                    <input type="checkbox" id="close_enabled" name="close_enabled" {% if schedule.close_enabled %}checked{% endif %}>
                    Enable Close Schedule
                </label>
                <button type="submit">Save Schedule</button>
            </form>
        </div>
    </div>
</body>
</html>
