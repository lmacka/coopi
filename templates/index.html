<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Door Control</title>
    <style>
      body {
        background-color: #2e2e2e; /* Dark background */
        color: #d4d4d4; /* Light text color */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      button {
        padding: 30px 70px; /* Increase button size */
        font-size: 18px; /* Increase font size */
        border: none;
        border-radius: 5px;
        background-color: #8b4513; /* Earthy brown color */
        color: white;
        cursor: pointer;
        margin: 10px;
      }
      button:disabled {
        background-color: #555555; /* Greyed out color */
        color: #aaaaaa; /* Light grey text */
        cursor: not-allowed;
      }
      .container {
        width: 80%;
        text-align: center;
        margin: 0 auto; /* Center the container */
        margin-top: 0; /* Align the container at the top */
      }
      .collapsed {
        display: none;
      }
      .schedule-form label {
        display: block;
        margin: 10px 0 5px;
      }
      .loading {
        display: none;
        color: #d4d4d4;
        font-size: 18px;
      }
    </style>

    <script>
      document.getElementById('open-door-form').addEventListener('submit', function(event) {
          event.preventDefault();
          handleDoorAction('open');
      });

      document.getElementById('close-door-form').addEventListener('submit', function(event) {
          event.preventDefault();
          handleDoorAction('close');
      });

      function handleDoorAction(action) {
          const loadingElement = document.getElementById('loading');
          loadingElement.style.display = 'block';

          fetch(`/${action}`, {
              method: 'POST'
          })
      };

      function toggleScheduleForm() {
          const form = document.getElementById('scheduleForm');
          const chevron = document.getElementById('chevron');
          if (form.classList.contains('collapsed')) {
              form.classList.remove('collapsed');
              chevron.textContent = '⌃';
          } else {
              form.classList.add('collapsed');
              chevron.textContent = '⌄';
          }
      }

      // Get the countdown time from the template variable
      var ACTUATETIME = "{{ actuate_time }}";

      function startPercentageCountdown(duration, display) {
          var timer = duration;
          var countdownInterval = setInterval(function () {
              var percentage = Math.floor(((duration - timer) / duration) * 100);
              display.textContent = percentage + "% complete";

              if (--timer < 0) {
                  clearInterval(countdownInterval);
                  display.textContent = "100% complete";
                  location.reload();
              }
          }, 1000);
      }

      window.onload = function () {
          var percentageElement = document.getElementById('percentage');
          startPercentageCountdown(ACTUATETIME, percentageElement);
      };
    </script>

</head>
  <body>
    <div class="container">
      <form id="open-door-form" action="{{ url_for('open') }}" method="post">
        <button
          type="submit"
          {%
          if
          door_open
          or
          door_state_running
          %}disabled{%
          endif
          %}
        >
          ⬆️ Open Door
        </button>
      </form>
      <form id="close-door-form" action="{{ url_for('close') }}" method="post">
        <button
          type="submit"
          {%
          if
          not
          door_open
          or
          door_state_running
          %}disabled{%
          endif
          %}
        >
          ⬇️ Close Door
        </button>
      </form>
      <div class="loading" id="loading">
        Processing... {% if request.args.get('message') %}
        <p>{{ request.args.get('message') }}</p>
        {% endif %}
        <p id="percentage">complete</p>
      </div>
      <div class="schedule-form">
        <h2 onclick="toggleScheduleForm()" style="cursor: pointer;">
            Schedule Settings <span id="chevron">⌄</span>
        </h2>
        <form id="scheduleForm" class="collapsed" action="{{ url_for('schedule') }}" method="post">
            <label for="open_time">Open Time:</label>
            <input
                type="time"
                id="open_time"
                name="open_time"
                value="{{ schedule.open_time }}"
            />
            <label for="open_enabled">
                <input
                    type="checkbox"
                    id="open_enabled"
                    name="open_enabled"
                    {%
                    if
                    schedule.open_enabled
                    %}checked{%
                    endif
                    %}
                />
                Enable Open Schedule
            </label>
            <label for="close_time">Close Time:</label>
            <input
                type="time"
                id="close_time"
                name="close_time"
                value="{{ schedule.close_time }}"
            />
            <label for="close_enabled">
                <input
                    type="checkbox"
                    id="close_enabled"
                    name="close_enabled"
                    {%
                    if
                    schedule.close_enabled
                    %}checked{%
                    endif
                    %}
                />
                Enable Close Schedule
            </label>
            <button type="submit">Save Schedule</button>
        </form>
    </div>
   </div>
</body>
</html>
